
<section id="contact" class="contact-section">
  <div class="contact-container">
    <h2>Get in Touch</h2>
    <p>If you have any questions or just want to say hello, feel free to contact me!</p>

    <div class="contact-content">
      <!-- Contact Form -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <form class="contact-form"  (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name"   placeholder="Enter your name" required >
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" [(ngModel)]="formData.email"  name="email" placeholder="Enter your email" required >
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" rows="5" [(ngModel)]="formData.newMessage"  name="newMessage" placeholder="Write your message" required ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <!-- Contact Details -->
      <div class="contact-details">
        <div class="detail-item">
          <i class="fa-solid fa-envelope"></i>
          <p>marwanmagdy826&#64;gmail.com</p>
        </div>
        <div class="detail-item">
          <i class="fa-solid fa-phone"></i>
          <p>+201021321407</p>
        </div>
        <div class="detail-item">
          <i class="fa-solid fa-map-marker-alt"></i>
          <p>Cairo, Egypt</p>
        </div>
        <div class="detail-item">
          <i class="fa-brands fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/marwan-magdy-31a619232/" target="_blank">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Google Maps Embed -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3432.847378019013!2d31.2156873155029!3d30.061562681876615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145840b1b1b21f93%3A0x7d1ab4c69cbfe1f!2sCairo%2C%20Egypt!5e0!3m2!1sen!2sus!4v1620291765223!5m2!1sen!2sus"
      width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>
</section>
